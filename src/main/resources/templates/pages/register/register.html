<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:java8="http://www.thymeleaf.org/extras/java8time">

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <meta name="author" content="NobleUI">
    <meta name="keywords"
          content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <title>Register</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- End fonts -->

    <!-- core:css -->
    <link rel="stylesheet" href="/assets/vendors/core/core.css">
    <!-- endinject -->

    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/vendors/select2/select2.min.css">
    <link rel="stylesheet" href="/assets/vendors/sweetalert2/sweetalert2.min.css">

    <!-- End plugin css for this page -->

    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <!-- endinject -->

    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/css/demo1/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" />

    <style>
        form .card-title{
            text-align: end;
            margin-right: 30px;
            margin-top: 15px;
            font-size: 17px !important;
        }
        #register-body {
            margin-left: 5%;
            width: 90%;
        }
    </style>
</head>

<body>
<div class="main-wrapper">
    <div class="page-wrapper" id="register-body">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12 stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Username<span
                                                    class="text-danger">*</span></label>
                                            <input id="username" type="text" class="form-control" placeholder="Enter username" />
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Password<span
                                                    class="text-danger">*</span></label>
                                            <input id="password" type="password" class="form-control" placeholder="Enter password">
                                        </div>
                                    </div><!-- Col -->
                                </div>


                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Full Name <span
                                                    class="text-danger">*</span></label>
                                            <input id="fullName" type="text" class="form-control" placeholder="Enter full name" />
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Email <span
                                                    class="text-danger">*</span></label>
                                            <input id="email" type="email" class="form-control" placeholder="Enter an email">
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">D.O.B</label>
                                            <input id="dob" type="date" class="form-control" placeholder="">
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Address</label>
                                            <input id="address" type="text" class="form-control" placeholder="Enter an address">
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Phone number</label>
                                            <input id="phoneNo" type="text" class="form-control" placeholder="Enter an number">
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Gender <span
                                                    class="text-danger">*</span></label>
                                            <select id="gender" class="form-select">
                                                <option selected="" disabled="" value="-1">Select a gender</option>
                                                <option value="true">Male</option>
                                                <option value="false">Female</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Role <span class="text-danger">*</span></label>
                                            <select id="role" class="form-select">
                                                <option selected="" disabled="" value="-1">Select a position</option>
                                                <option value="Admin">Admin</option>
                                                <option value="Recruiter">Recruiter</option>
                                                <option value="Interviewer">Interviewer</option>
                                                <option value="Manager">Manager</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Department <span
                                                    class="text-danger">*</span></label>
                                            <select id="department" class="form-select">
                                                <option selected="" disabled="" value="-1">Select a department</option>
                                                <option value="IT">IT</option>
                                                <option value="HR">HR</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Communication">Communication</option>
                                                <option value="Marketing">Marketing</option>
                                                <option value="Accounting">Accounting</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Status <span class="text-danger">*</span></label>
                                            <select id="status" class="form-select">
                                                <option selected="" disabled="" value="-1">Select a status</option>
                                                <option value="true">Activated</option>
                                                <option value="false">De-activated</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Note</label>
                                            <input id="note" type="text" class="form-control" placeholder="N/A"/>
                                        </div>
                                    </div><!-- Col -->
                                </div>

                                <button id="buttonSubmit" type="submit" class="btn btn-primary submit">Submit form</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- partial:../../partials/_footer.html -->
        <footer
                class="footer d-flex flex-column flex-md-row align-items-center justify-content-between px-4 py-3 border-top small">
            <p class="text-muted mb-1 mb-md-0">IMS Recruitment</p>
        </footer>
        <!-- partial -->

    </div>
</div>

<!-- core:js -->
<script src="/assets/vendors/core/core.js"></script>
<!-- endinject -->

<!-- Plugin js for this page -->
<script src="/assets/vendors/select2/select2.min.js"></script>
<script src="/assets/vendors/sweetalert2/sweetalert2.min.js"></script>
<!-- End plugin js for this page -->

<!-- inject:js -->
<script src="/assets/vendors/feather-icons/feather.min.js"></script>
<script src="/assets/js/template.js"></script>
<!-- endinject -->

<!-- Custom js for this page -->
<script src="/assets/js/select2.js"></script>
<script src="/assets/js/Register/register.js"></script>
<!-- End custom js for this page -->
</body>

</html>
