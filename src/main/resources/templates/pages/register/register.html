<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Responsive HTML Admin Dashboard Template based on Bootstrap 5" name="description">
    <meta content="NobleUI" name="author">
    <meta content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
          name="keywords">

    <title>Register</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- End fonts -->

    <!-- core:css -->
    <link href="/assets/vendors/core/core.css" rel="stylesheet">
    <!-- endinject -->

    <!-- Plugin css for this page -->
    <link href="/assets/vendors/select2/select2.min.css" rel="stylesheet">
    <link href="/assets/vendors/sweetalert2/sweetalert2.min.css" rel="stylesheet">

    <!-- End plugin css for this page -->

    <!-- inject:css -->
    <link href="/assets/fonts/feather-font/css/iconfont.css" rel="stylesheet">
    <link href="/assets/vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <!-- endinject -->

    <!-- Layout styles -->
    <link href="/assets/css/demo1/style.css" rel="stylesheet">
    <!-- End layout styles -->
    <link href="/assets/images/favicon.png" rel="shortcut icon"/>

    <style>
        form .card-title {
            text-align: end;
            margin-right: 30px;
            margin-top: 15px;
            font-size: 17px !important;
        }

        #register-body {
            margin-left: 5%;
            width: 90%;
        }
    </style>
</head>

<body>
<div class="main-wrapper">
    <div class="page-wrapper" id="register-body">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12 stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Username<span
                                                    class="text-danger">*</span></label>
                                            <input class="form-control" id="username" placeholder="Enter username"
                                                   type="text"/>
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Password<span
                                                    class="text-danger">*</span></label>
                                            <input class="form-control" id="password" placeholder="Enter password"
                                                   type="password">
                                        </div>
                                    </div><!-- Col -->
                                </div>


                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Full Name <span
                                                    class="text-danger">*</span></label>
                                            <input class="form-control" id="fullName" placeholder="Enter full name"
                                                   type="text"/>
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Email <span
                                                    class="text-danger">*</span></label>
                                            <input class="form-control" id="email" placeholder="Enter an email"
                                                   type="email">
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">D.O.B</label>
                                            <input class="form-control" id="dob" placeholder="" type="date">
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" id="address" placeholder="Enter an address"
                                                   type="text">
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Phone number</label>
                                            <input class="form-control" id="phoneNo" placeholder="Enter an number"
                                                   type="text">
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Gender <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-select" id="gender">
                                                <option disabled="" selected="" value="-1">Select a gender</option>
                                                <option value="true">Male</option>
                                                <option value="false">Female</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Role <span class="text-danger">*</span></label>
                                            <select class="form-select" id="role">
                                                <option disabled="" selected="" value="-1">Select a position</option>
                                                <option value="Recruiter">Recruiter</option>
                                                <option value="Interviewer">Interviewer</option>
                                                <option value="Manager">Manager</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Department <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-select" id="department">
                                                <option disabled="" selected="" value="-1">Select a department</option>
                                                <option value="IT">IT</option>
                                                <option value="HR">HR</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Communication">Communication</option>
                                                <option value="Marketing">Marketing</option>
                                                <option value="Accounting">Accounting</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Status <span class="text-danger">*</span></label>
                                            <select class="form-select" id="status">
                                                <option disabled="" selected="" value="-1">Select a status</option>
                                                <option value="true">Activated</option>
                                                <option value="false">De-activated</option>
                                            </select>
                                        </div>
                                    </div><!-- Col -->
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">Note</label>
                                            <input class="form-control" id="note" placeholder="N/A" type="text"/>
                                        </div>
                                    </div><!-- Col -->
                                </div>

                                <button class="btn btn-primary submit" id="buttonSubmit" type="submit">Submit form
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- partial:../../partials/_footer.html -->
        <footer
                class="footer d-flex flex-column flex-md-row align-items-center justify-content-between px-4 py-3 border-top small">
            <p class="text-muted mb-1 mb-md-0">IMS Recruitment</p>
        </footer>
        <!-- partial -->

    </div>
</div>

<!-- core:js -->
<script src="/assets/vendors/core/core.js"></script>

<!-- Plugin js for this page -->
<script src="/assets/vendors/select2/select2.min.js"></script>
<script src="/assets/vendors/sweetalert2/sweetalert2.min.js"></script>
<!-- End plugin js for this page -->

<!-- inject:js -->
<script src="/assets/vendors/feather-icons/feather.min.js"></script>
<script src="/assets/js/template.js"></script>
<!-- endinject -->

<!-- Custom js for this page -->
<script src="/assets/js/select2.js"></script>
<script src="/assets/js/Register/register.js"></script>
<!-- End custom js for this page -->
</body>

</html>
