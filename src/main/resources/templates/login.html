<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script th:src="@{/src/js/vendor/modernizr-2.8.3.min.js}" type="text/javascript"></script>
    </head>

    <body>
        <div >
            <h3>Sign In</h3>
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" th:placeholder="Username" required="" value="">
                    <i class="ik ik-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" th:placeholder="Password" required="" value="">
                    <i class="ik ik-lock"></i>
                </div>
                <div class="sign-btn text-center">
                    <button class="btn btn-theme">Sign In</button>
                </div>
            </form>
            
        </div>
    </body>
</html>
